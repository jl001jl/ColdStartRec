base:
  spec_cols:
    label_col:
      name: 'label'
      dtype: float
    group_col:
      name: 'group_idx'
      dtype: float

MostPopular:
  feature_cols:
    - name:
        - num_users_has_attend
      active: true
      dtype: float
      type: numeric

ContextRec:
  feature_cols:
    - name:
        - context_social_similarity
        - context_time_similarity
        - context_content_similarity
        - context_location_similarity
#        - num_users_has_attend
      na_value: 0.5
      active: true
      dtype: float
      type: numeric
      preprocessing: StandardScale


DIN:
  feature_cols:
    - name:
        - context_social_similarity
        - context_time_similarity
        - context_content_similarity
        - context_location_similarity
#        - num_users_has_attend
      na_value: 0.5
      active: true
      dtype: float
      type: numeric
      preprocessing: StandardScale

    - name:
        - event_id
        - user_id
      active: true
      dtype: str
      type: categorical

    - name: user_joined_events
      active: true
      dtype: str
      type: sequence
      splitter: ^
      max_len: 20
      share_embedding: event_id


DIERM:
  feature_cols:
    - name:
        - context_social_similarity
        - context_time_similarity
        - context_content_similarity
        - context_location_similarity
        - num_users_has_attend
        - user_event_topic_overlap

      na_value: 0.5
      active: true
      dtype: float
      type: numeric
      preprocessing: StandardScale

    - name:
        - event_id
        - user_id
        - event_group_category
        - event_group_id
      active: true
      dtype: str
      type: categorical

    - name: user_has_attend_event
      active: true
      dtype: str
      type: sequence
      splitter: ^
      max_len: 20
      share_embedding: user_id

